<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Ludo Game</h1>
        <div class="board-container">
            <div id="ludo-board">
                <!-- Ludo board will be dynamically generated -->
            </div>
        </div>
        <div class="controls">
            <button id="roll-dice">Roll Dice</button>
            <div class="dice-result">
                <p>Dice Result: <span id="dice-value">-</span></p>
            </div>
        </div>
        <div id="players">
            <div class="player" id="player1">Player 1: Red</div>
            <div class="player" id="player2">Player 2: Blue</div>
            <div class="player" id="player3">Player 3: Green</div>
            <div class="player" id="player4">Player 4: Yellow</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
